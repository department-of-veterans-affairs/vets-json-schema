name: Build and Test

on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # TEMPORARY: This check will be removed once Shai Hulud 2.0 is no longer a moving target
  # Fails and cancels the workflow if dependencies in package.json or yarn.lock are modified
  # Allows version field changes for package releases
  check-dependency-files:
    name: Check for Dependency Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check for dependency changes
        run: |
          # Fetch master branch for comparison
          git fetch origin master

          # Check if yarn.lock has been modified
          if git diff --name-only origin/master...HEAD | grep -q '^yarn\.lock$'; then
            echo "‚ùå ERROR: yarn.lock has been modified."
            echo "This is temporarily blocked to prevent Shai Hulud 2.0 vulnerabilities."
            echo "Once Shai Hulud 2.0 is no longer a moving target, this check will be removed."
            exit 1
          fi

          # Check if package.json has been modified
          if git diff --name-only origin/master...HEAD | grep -q '^package\.json$'; then
            echo "üì¶ package.json has been modified. Checking if only version field changed..."

            # Get the diff and check if only the version field changed
            DIFF=$(git diff origin/master...HEAD -- package.json)

            # Extract lines that were removed (start with -) or added (start with +)
            # Exclude the diff header lines and focus on actual content changes
            CHANGED_LINES=$(echo "$DIFF" | grep -E "^[\+\-]" | grep -v "^[\+\-][\+\-][\+\-]")

            # Check if changes are only to the version field (one removal, one addition)
            VERSION_CHANGES=$(echo "$CHANGED_LINES" | grep -E '^\+  "version":' | wc -l)
            VERSION_REMOVALS=$(echo "$CHANGED_LINES" | grep -E '^\-  "version":' | wc -l)
            TOTAL_CHANGES=$(echo "$CHANGED_LINES" | wc -l)

            if [ "$VERSION_CHANGES" -eq 1 ] && [ "$VERSION_REMOVALS" -eq 1 ] && [ "$TOTAL_CHANGES" -eq 2 ]; then
              echo "‚úì Only version field changed. This is allowed for package releases."
              exit 0
            else
              echo "‚ùå ERROR: package.json has modifications beyond the version field."
              echo "This is temporarily blocked to prevent Shai Hulud 2.0 vulnerabilities."
              echo "Changes detected:"
              echo "$CHANGED_LINES"
              exit 1
            fi
          fi

          echo "‚úì No dependency file changes detected."

      - name: Cancel workflow on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [check-dependency-files]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Node version
        id: get-node-version
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.get-node-version.outputs.NODE_VERSION }}

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ steps.get-node-version.outputs.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline --ignore-scripts
        env:
          YARN_CACHE_FOLDER: ~/.cache/yarn

      - name: Run Build
        run: yarn build

      - name: Run Yarn danger
        run: yarn danger ci

      - name: Run Tests
        run: yarn test


